<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجري الجزائري</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: white; display: flex; gap: 15px; }
    .product img { width: 100px; height: 100px; object-fit: cover; }
    #cart, #orderForm { margin-top: 30px; }
  </style>
</head>
<body>

<h1>المنتجات</h1>
<div id="products"></div>

<h2>🛒 السلة</h2>
<div id="cart">السلة فارغة</div>

<h2>📦 تنفيذ الطلب</h2>
<form id="orderForm" action="https://formsubmit.co/cherif14200@gmail.com" method="POST">
  <input type="hidden" name="_subject" value="طلب جديد من المتجر ">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="cart" id="cartData">
  <input type="hidden" name="total" id="cartTotal">

  <label>الاسم الكامل: <input type="text" name="name" required></label><br><br>
  <label>رقم الهاتف: <input type="tel" name="phone" required></label><br><br>
  <label>الولاية:
    <select id="wilaya" name="wilaya" required>
      <option value="">اختر الولاية</option>
    </select>
  </label><br><br>
  <label>البلدية:
    <select id="commune" name="commune" required>
      <option value="">اختر البلدية</option>
    </select>
  </label><br><br>
  <label>العنوان الكامل: <input type="text" name="address" required></label><br><br>

  <button type="submit">إرسال الطلب</button>
</form>

<script>
const PRODUCTS_URL = "https://script.google.com/macros/s/AKfycbwAYiOFNt4eGtmSclHWBSJaMwMhSzois2-BP_uchEVhoBs7ga_CB67qi1uz_lGUgVay/exec";
let cart = [];

// تحميل المنتجات
fetch(PRODUCTS_URL)
  .then(res => res.json())
  .then(products => {
    const container = document.getElementById('products');
    products.forEach(p => {
      if (parseInt(p.quantity) > 0) {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <div>
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p><strong>${p.price} دج</strong></p>
            <button onclick='addToCart(${JSON.stringify(p)})'>أضف إلى السلة</button>
          </div>`;
        container.appendChild(div);
      }
    });
  });

function addToCart(product) {
  cart.push(product);
  showCart();
}

function showCart() {
  const cartBox = document.getElementById('cart');
  if (cart.length === 0) {
    cartBox.innerHTML = "السلة فارغة";
    return;
  }
  cartBox.innerHTML = cart.map(p => `<p>${p.name} - ${p.price} دج</p>`).join('') +
    `<p><strong>المجموع: ${cart.reduce((s, p) => s + parseFloat(p.price), 0)} دج</strong></p>`;
}

// ولايات وبلديات
const dzData = {
  "تيارت": ["فرندة", "مهدية", "قصر الشلالة", "مدروسة"],
  "الجزائر": ["باب الزوار", "حيدرة", "بئر مراد رايس", "بلوزداد"],
  "وهران": ["السانية", "بئر الجير", "بطيوة", "الكرمة"]
};

const wilayaSelect = document.getElementById('wilaya');
const communeSelect = document.getElementById('commune');

for (let wilaya in dzData) {
  let option = document.createElement('option');
  option.value = wilaya;
  option.textContent = wilaya;
  wilayaSelect.appendChild(option);
}

wilayaSelect.addEventListener('change', () => {
  communeSelect.innerHTML = '<option value="">اختر البلدية</option>';
  const selected = dzData[wilayaSelect.value] || [];
  selected.forEach(commune => {
    let opt = document.createElement('option');
    opt.value = commune;
    opt.textContent = commune;
    communeSelect.appendChild(opt);
  });
});

// تجهيز السلة قبل الإرسال
document.getElementById('orderForm').addEventListener('submit', function(e) {
  if (cart.length === 0) {
    e.preventDefault();
    alert("❌ السلة فارغة!");
    return;
  }

  // تعبئة الحقول المخفية
  document.getElementById('cartData').value = cart.map(p => `${p.name} (${p.price} دج)`).join(" - ");
  document.getElementById('cartTotal').value = cart.reduce((s, p) => s + parseFloat(p.price), 0);
});
</script>

</body>
</html>

</body>
</html>
