<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شكراً لطلبكم</title>
    <style>
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #28a745; /* أخضر */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .countdown {
            margin-top: 30px;
            font-size: 1em;
            color: #555;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✅ تم استلام طلبكم بنجاح!</h1>
        <p>
            شكراً لثقتكم في متجرنا. سنتواصل معكم عبر الهاتف في أقرب وقت لتأكيد الطلبية بشكل نهائي قبل إرسالها.
        </p>
        <a href="index.html" class="home-button">العودة إلى المتجر</a>
        <p class="countdown" id="countdown-message">
            سيتم إعادة توجيهك إلى المتجر خلال <span id="timer">7</span> ثوانٍ...
        </p>
    </div>

    <script>
        (function () {
            let timeLeft = 7;
            const timerElement = document.getElementById('timer');
            const countdownMessage = document.getElementById('countdown-message');
            
            const countdown = setInterval(function () {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    // إعادة التوجيه إلى الصفحة الرئيسية
                    window.location.href = 'index2.html';
                }
            }, 1000); // كل ثانية
        })();
    </script>

</body>
</html>
